<div>
  <div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <h3 class="card-title">Cadastrar usuários</h3>

        <div>
          <a [routerLink]="['/users']" class="btn btn-primary btn-sm">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="card-body table-responsive">

      <form (ngSubmit)="save()" [formGroup]="form" >
        <div class="mb-3">
          <label for="title">Nome</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
          <div class="text-danger" *ngIf="formSubmited && !form.get('name')?.valid">
            Informe o nome do usuário
          </div>
        </div>

        <div class="mb-3">
          <label for="plat">E-mail</label>
          <input type="text" id="email" formControlName="email" class="form-control" />
          <div class="text-danger" *ngIf="formSubmited &&  !form.get('email')?.valid">
            Informe um endereço de e-mail válido
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <i class="fas fa-sharp fa-solid fa-floppy-disk"></i> Salvar
        </button>
      </form>

    </div>
  </div>
</div>
